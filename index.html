<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="result">

      <p id="text-result">Your Result</p>

      <div class="circle">
        <p id="score">76</p>
        <p id="over">of 100</p>
      </div>

      <p id="comment">Great</p>

      <p id="message"> You scored higher than 65% of the people who have taken these tests.</p>


    </div>

    <div class="summary">

      <h1>Summary</h1>

      <div class="summary-layout">

        <div class="row" id="reaction">

          <div class="column">

            <img src="/results-summary-component-main/assets/images/icon-reaction.svg" alt="">

            <p>Reaction</p>

          </div>

          <div class="column-range">

            <p><span>80</span> / 100</p>

          </div>

        </div>

        <div class="row" id="memory">

          <div class="column">

            <img src="/results-summary-component-main/assets/images/icon-memory.svg" alt="">

            <p>Memory</p>

          </div>

          <div class="column-range">

            <p><span>92</span> / 100</p>

          </div>

        </div>

        <div class="row" id="verbal">

          <div class="column">

            <img src="/results-summary-component-main/assets/images/icon-verbal.svg" alt="">

            <p>Verbal</p>

          </div>

          <div class="column-range">

            <p><span>61</span> / 100</p>

          </div>

        </div>

        <div class="row" id="visual">

          <div class="column">

            <img src="/results-summary-component-main/assets/images/icon-visual.svg" alt="">

            <p>Visual</p>

          </div>

          <div class="column-range">

            <p><span>73</span> / 100</p>

          </div>

        </div>
      </div>

      <div class="filler">

      </div>
      <button type="submit">Continue</button>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#" target="_blank">Tyron Adrian Oli</a>.
  </div>
</body>

</html>
